<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>home</title>

   <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   
<header class="header">

   <section class="flex">
      <a href="home.html" class="logo"><img src="images/Icons/CafeLogo.png" alt="Cat WebCafe Logo" width="100" height="100"></a>
      <nav class="navbar">
        <a href="menu.html">Menu</a>
        <a href="orders.html">Orders</a>
         <a href="about.html">About Us</a>
         <a href="contact.html">Contact Us</a>
      </nav>

      <div class="icons">
         <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="menu-btn" class="fas fa-bars"></div>
      </div>
   </section>

</header>

<section class="home">

   <div class="swiper home-slider">

      <div class="swiper-wrapper">

         <div class="swiper-slide slide">
            <div class="content">
               <span>Popular!</span>
               <h3>Beef lasagna</h3>
               <a href="menu.html" class="btn">Menu</a>
            </div>
            <div class="image">
               <img src="images/Food/Lasagna.jpg" alt="">
            </div>
         </div>

         <div class="swiper-slide slide">
            <div class="content">
               <span>Order Online Now</span>
               <h3>Pepperoni Pizza</h3>
               <a href="menu.html" class="btn">Menu</a>
            </div>
            <div class="image">
               <img src="images/Food/pizza.jpg" alt="">
            </div>
         </div>
      </div>

      <div class="swiper-pagination"></div>

   </div>

</section>

<section class="category">

   <h1 class="title">Food Category</h1>

   <div class="box-container">

      <a href="menu.html" class="box">
         <img src="images/Icons/apps.png" alt="Apps">
         <h3>Appetisers</h3>
      </a>
   
      <a href="menu.html" class="box">
         <img src="images/Icons/mainD.png" alt="Entre">
         <h3>Main</h3>
      </a>
   
      <a href="menu.html" class="box">
         <img src="images/Icons/drinks.png" alt="Drinks">
         <h3>Beverages</h3>
      </a>
   
      <a href="menu.html" class="box">
         <img src="images/Icons/desserts.png" alt="Desserts">
         <h3>Desserts</h3>
      </a>

   </div>

</section>

<footer class="footer">
   <div class="credit"> Website by <span>P6 Group 8</span></div>   
</footer>


<div class="loader">
   <img src="images/loader.gif" alt="">
</div>

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script src="js/script.js"></script>

<script>

var swiper = new Swiper(".home-slider", {
   loop:true,
   grabCursor:true,
   effect: "flip",
   pagination: {
      el: ".swiper-pagination",
      clickable:true,
   },
});

</script>

</body>
</html>
